type User {
  id: Int!
  name: String!
  email: String!
  password: String!
  services: [Service!]!
  rol: String!
  professional: Professional
}

input CreateUserInput {
  name: String!
  email: String!
  rol: String!
}

input UpdateUserInput {
  name: String
  email: String
  rol: String!
}

type Query {
  user(id: Int!): User
  users: [User]
  userServices(userId: Int!): [Service!]!
  professional: Professional
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User
  updateUser(id: Int!, updateUserInput: UpdateUserInput!): User
}
