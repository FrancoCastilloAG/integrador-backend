type User {
  id: Int!
  name: String!
  email: String!
  services: [Service!]!
  rol: String!
  # Añade otros campos según tu modelo de usuario
}

input CreateUserInput {
  name: String!
  email: String!
  rol: String!
  # Añade otros campos necesarios para la creación de usuario
}

input UpdateUserInput {
  name: String
  email: String
  rol: String!
  # Añade otros campos necesarios para la actualización de usuario
}

type Query {
  user(id: Int!): User
  users: [User]
  userServices(userId: Int!): [Service!]! 
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User
  updateUser(id: ID!, updateUserInput: UpdateUserInput!): User
}
